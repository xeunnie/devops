name: devops test

on:
  push:
    branches: [ frontend, backend ]

jobs:
  frontend-deploy:
    if: github.ref == 'refs/heads/frontend'
    name: Deploy to K8S
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew docker

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.REMOTE_USER_NAME }}
          password: ${{ secrets.REMOTE_PASSWORD }}
      - name: push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: plumxeun98/frontend:1.5

  backend-deploy:
    if: github.ref == 'refs/heads/backend'
    name: Deploy to K8S
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew docker -Pplatform=backend

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.REMOTE_USER_NAME }}
          password: ${{ secrets.REMOTE_PASSWORD }}
      - name: push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: plumxeun98/backend:1.5